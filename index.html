<html>
  <head>
    <meta charset="utf-8">
    <title>PingThings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/jieter/Leaflet.encoded/master/Polyline.encoded.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- the map -->
    <div id="map" style="width:100%; height:100%;"></div>
    <!--  -->

    <!-- div container to hold menu items -->
    <div id="menuContainer" class="menuContainer">

       <!-- a menu for customizing the appearance -->
       <div id="filterMenu" class="menu">
        <div id="menuHeaderContainer1" class="menuHeaderContainer">
          <table style="width:100%;">
            <tr style="width:100%;">
              <td class="menuHeader">Filters</td>
              <td id="menuButton1" class="menuButton">-</td>
            </tr>
          </table>
        </div>

        <table id="filterMenuTable" class="filterMenuTable" style="display:table;">
          <tr>
            <td>
              <div>
                <input type="checkbox" id="t" checked onchange="filter()">
                <label for="t">Needs repairs</label>
              </div>
              <div>
                <input type="checkbox" id="t2" checked onchange="filter()">
                <label for="t2">High population supplier</label>
              </div>
              <div>
                <input type="checkbox" id="t3" checked onchange="filter()">
                <label for="t3">Newer model</label>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <!--  -->

      <!-- a menu for customizing the appearance -->
      <div id="filterMenu" class="menu">
        <div id="menuHeaderContainer3" class="menuHeaderContainer">
          <table style="width:100%;">
            <tr style="width:100%;">
              <td class="menuHeader">Map Settings</td>
              <td id="menuButton3" class="menuButton">+</td>
            </tr>
          </table>
        </div>

        <table id="customizeMenuTable" class="filterMenuTable">
          <tr>
            <td style="width:30%;">
              Map Type
            </td>
            <td>
              <div>
                <input type="radio" id="noMapButton" name="mapOptions" value="mapOption1">
                <label for="mapOption1">None</label>
              
                <input type="radio" id="terrainMapButton" name="mapOptions" value="mapOption4">
                <label for="mapOption4">Terrain</label>
              </div>
              <div>
                <input type="radio" id="lightMapButton" name="mapOptions" value="mapOption2" checked>
                <label for="mapOption2">Light</label>

                <input type="radio" id="darkMapButton" name="mapOptions" value="mapOption3">
                <label for="mapOption3">Dark</label>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <!--  -->
    
      <!-- screenshot modal -->
      <div id="printModal" class="printModal">
        <div class="modal-content-3">
          <span onclick="document.getElementById('printModal').style.display='none';" class="closeButton">&times;</span>
          <h1>&nbsp;</h1>
            <div class="row">
              <div id="normalResolutionButton" class="column">
                  <h2>Normal-resolution</h2>
                  <div id="downloadButton1"><i class="fa fa-download"></i></div>
              </div>
              <div id="highResolutionButton" class="column" style="border-left:1px #C0C0C0 solid;">
                  <h2>High-resolution</h2>
                  <div id="downloadButton2"><i class="fa fa-download"></i></div>
              </div>
            </div>
        </div>
      </div>
      <!--  -->

      <!-- update modal -->
      <div id="updateModal" class="printModal">
        <div class="modal-content-3">
          <span onclick="document.getElementById('updateModal').style.display='none';" class="closeButton">&times;</span>
          <h1>&nbsp;</h1>
          <div class="row">
            <div id="normalResolutionButton" class="column">
                <h2 id="updateModalHeader">Update this sensor's tags</h2>
                <textarea rows="4" cols="50" placeholder="List new tags here" id="updateModalText"></textarea>
            </div>
          </div>
        </div>
      </div>
      <!--  -->

      <!-- line chart -->
      <div id="lineChart" class="lineChart"></div>
      <!--  -->
    
    </div>

    <script src="js/BigImage.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
